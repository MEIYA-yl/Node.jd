<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/home.css">
	<title>Document</title>
</head>

<body>
	<h1>
		Home ~
	</h1>
	<ul class="list">

	</ul>
	<script>
		fetch('/login/list').then(res => res.json())
			.then(res => {
				render(res)
			})

		function render(params) {
			let lis = document.getElementsByClassName("list")[0]
			const l = params.map((item) => `<li>${item}</li>`)
			lis.innerHTML = l.join("")
		}
	</script>
</body>

</html>
